<div class="main">
    <h1>JSON To Do Items List </h1><h4>-Ripan Halder and Snehal Mundhe</h4>
    <div class="addItem">
      <input [(ngModel)] = "newItem" placeholder="Add Item" class="addText">
      <button (click)="pushItem()">Add</button>
      <ul>
          <li *ngFor = "let toDoObj of arrJSONToDo$; let ind = index">
            {{toDoObj.title}}
            <span (click)="removeItem(ind)">x</span>
          </li>
        </ul>
    </div>
  </div>
